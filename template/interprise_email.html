<!DOCTYPE html>
<html lang="en">
<head>
    <title>New User Registration</title>
</head>
<body>
    <div class="container">
        <h2>New User Registration</h2>
        <p>A new user has been registered in the system.</p>
        <p><strong>Name:</strong> {{ .Name }}</p>
        <p><strong>Age:</strong> {{ .Age }}</p>
        <p><strong>Email:</strong> {{ .Email }}</p>
    </div>
</body>
</html>
